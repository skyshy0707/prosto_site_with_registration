{% extends 'base.html' %}
{% load widget_tweaks %}

{% block container %}

	<h1>ПОЛУЧЕНИЕ СТАТИСТИКИ ЗАПРОСОВ К ФУНКЦИИ REST API</h1>
	<form action="{% url 'api_reqs_stat:stat' user_id %}" method="post">
		{% csrf_token %}
		
		<p>ВЫБЕРИТЕ ФУНКЦИЮ REST API:</p>
		
		
		<div class="py-2 field">
			<label for="{{ form.api_name.id_for_label }}" class="label">
				Функция REST API:
			</label>
			<div class="control">
				{{ form.api_name|add_class:"input" }}
			</div>
		</div>
		<input type="submit" value="ВЫБРАТЬ" />
	
	</form>


{% endblock %}
