{% extends 'base.html' %}
{% load widget_tweaks %}

{% block container %}
  <h3>Забыли пароль?</h3>
  <form method="post">
    {% csrf_token %}
	
	<div class="field">
        <label for="{{ form.email.id_for_label }}" class="label">
            Email:
        </label>
    <div class="control">
        {{ form.email|add_class:"input" }}
    </div>
        <p class="help is-danger">{{ form.email.errors }}</p>
    </div>
    <button type="submit">Отправить</button>
  </form>
{% endblock %}
